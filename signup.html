<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Connect- Sign up</title>
    <link rel="website icon" type="png" href="/logo.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="/logo.png" alt="cab connect logo">
    <H3>your ride, our priority</H3>
    <div class="maincontainer">
    <div class="box">
    <form>
    <h1>Sign Up</h1><br>
    <label for="username">NAME:</label>
    <input type="textbox" placeholder="Enter Fullname" required><br>
    <label for="email">EMAIL:</label>
    <input type="email" placeholder="Enter Email" required><br>
    <label for="number">MOBILE NO.:</label>
    <input type="tel"placeholder="Enter Mobile Number" pattern="[0-9]{10}" maxlength="10" required><br>
    <label for="password">PASSWORD:</label>
    <input type="password" placeholder="Create Password"required><br>
    <label for="password">CONFIRM PASSWORD:</label>
    <input type="password" placeholder="Enter Password"required><br>
    <button type="submit">Sign Up</button>
</form>
<H3> Already have account? <a href="/signin.html">Sign In</a></H3>
</div>
</div>
</body>
</html>
