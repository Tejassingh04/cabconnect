<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Connect- Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="website icon" type="png" href="/logo.png">
</head>
<body>
    <img src="/logo.png" alt="cab connect logo">
    <H3>your ride, our priority</H3>
    <div class="maincontainer">
    <div class="box">
    <form>
    <h1>Sign In</h1><br>
    <label for="username">USERNAME:</label>
    <input type="textbox" placeholder="Enter Username" required><br>
    <label for="password">PASSWORD:</label>
    <input type="password" placeholder="Enter Password"required><br>
    <button type="submit">Sign In</button>
</form>
<H3> Don't have account? <a href="/signup.html">Sign Up</a></H3>
</div>
</div>
</body>
</html>
